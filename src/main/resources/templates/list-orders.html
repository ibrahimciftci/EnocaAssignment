<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ORDERS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Order Directory</h3>
  <hr>
  <a th:href="@{/orders/showFormForAdd(customerId=${customer.id})}" class="btn btn-primary btn-sm mb-3">Add Order</a>

  <table class="table table-bordered table-striped">

    <thead class="table-dark">
    <tr>
      <th>Create Date</th>
      <th>Total Price</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.createDate}"></td>
      <td th:text="${order.TotalPrice}"></td>
      <td>
          <a th:href="@{/orders/showFormForUpdate(orderId=${order.id})}" class="btn btn-info btn-sm">Update</a>
         <a th:href="@{/orders/deleteOrder(orderId=${order.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this Order?'))) return false">Delete</a>

       </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
