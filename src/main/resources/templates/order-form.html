<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SAVE ORDER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
        .error{color:red}
    </style>
</head>
<body>
<div class="container mt-3">
  <h3>Order Directory</h3><hr>
  <p class="h4 mb-4">Save Order</p>

  <form action="#" th:action="@{/'orders'/save}" th:object="${order}" method="POST">
    <input type="hidden" th:field="*{id}" class="form-control mb-4 w-25">
    <input type="date" th:field="*{createDate}" placeholder="Create Date" class="form-control mb-4 w-25">
    <input type="number" th:field="*{totalPrice}" placeholder="Total Price" class="form-control mb-4 w-25">
    <input type="number" th:field="${customer.id}" th:name="*{id}" placeholder="Customer ID" class="form-control mb-4 w-25" readonly="readonly">
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <hr>
  <a th:href="@{/'orders'/list}">Back</a>
</div>
</body>
</html>
